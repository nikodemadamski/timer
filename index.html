<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Light grey background */
        font-family: 'Arial', sans-serif; /* Modern font */
    }

    iframe {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Add some shadow to the iframe for a 'cool' effect */
        border-radius: 8px; /* Slightly round the corners */
        transition: transform 0.3s; /* Smooth transformation when hovering */
    }

    iframe:hover {
        transform: scale(1.05); /* Scale up iframe when hovering */
    }
</style>
</head>
<body>
    <iframe width="568" height="292" src="https://w2.countingdownto.com/5210304" frameborder="0"></iframe>
</body>
</html>
